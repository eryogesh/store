<div class="container" style="margin-top:9%;">
    <div style="width:100%;">
      <div *ngIf="successFlag">
         <h4 class="text-center" style="font-size: 18px;">{{successmsg}}</h4> 
            
              <div class="text-center">
              <label class="login-forgot-password">
                 <a style="color: #314048; cursor: pointer;" (click)="gotoLogin();"> 
                  <h4>Go to Login Page?</h4>
                </a>
              </label>
            </div>
            
      </div>
      <div class="container login-container">
          <div class="modal-header" *ngIf="errorFlag">
             <h5 class="text-center pull-left">{{errormsg}}</h5>
              <br/>
              <h4 class="text-center pull-left">Account activation is failed</h4>
          </div>
      </div>
    </div>
    
    </div>
