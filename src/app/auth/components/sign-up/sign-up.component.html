
<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)" autocomplete="off">
  <p-messages [(value)]="msgs" ></p-messages>
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

    <div class="ui-grid-col-12 ">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['email'].valid&&userform.controls['email'].dirty">
        <i class="fa fa-close"></i>  {{'Auth.Register.EmailRequiredError' | translate }}
      </div>
    </div>
    <!-- <div class="ui-grid-col-12">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['fullname'].valid&&userform.controls['fullname'].dirty">
        <i class="fa fa-close"></i>
        Name is required
      </div>
    </div> -->
    <!-- <div class="ui-grid-col-12">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
        <i class="fa fa-close"></i>
        <span *ngIf="userform.controls['password'].errors['required']">{{'Auth.Register.PasswordRequiredError' | translate }}</span>
        <span *ngIf="userform.controls['password'].errors['minlength']">{{'Auth.Register.PasswordLengthError' | translate }}</span>
      </div>
    </div> -->
    <div class="ui-grid-col-12">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['fullname'].valid&&userform.controls['fullname'].dirty">
        <i class="fa fa-close"></i>
        <span>{{'Auth.Register.FullNameErrorMsg' | translate }}</span>
      </div>
    </div>
    <div class="ui-grid-col-12">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['designation'].valid&&userform.controls['designation'].dirty">
        <i class="fa fa-close"></i>
        <span>{{'Auth.Register.DesignationErrorMSg' | translate }}</span>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="col-12">
        <input class="col-12" pInputText type="text" formControlName="email" placeholder="{{'Auth.Register.EmailId' | translate }}" autocomplete="off" />
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="col-12">
        <input class="col-12" pInputText type="text" formControlName="fullname" placeholder="{{'Auth.Register.FullName' | translate }}" autocomplete="off" />
      </div>
    </div>
    <div class=" displayNone">
      <div class="col-12">
        <input class="col-12" pInputText type="password" formControlName="password" placeholder="{{'Auth.Register.Password' | translate }}" autocomplete="off" />
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="col-12">
        <input class="col-12" pInputText type="text" placeholder="{{'Auth.Register.Designation' | translate }}" formControlName="designation" autocomplete="false"
        />
      </div>
      <div class="ui-grid-col-4"></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-3"></div>
      <div class="ui-grid-col-6">
        <button pButton type="submit" pButton pTooltip="{{'Auth.Register.SubmitBtn' | translate }}" tooltipPosition="top"  label="{{'Auth.Register.SubmitBtn' | translate }}" [disabled]="!userform.valid"></button>
      </div>
      <div class="ui-grid-col-3"></div>
    </div>
  </div>
</form>
