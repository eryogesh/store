<p-messages [(value)]="msgs"></p-messages>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
    <p-panel header="Forgot password">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Email Id *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="email" placeholder="Required"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!forgotPasswordForm.controls['email'].valid&&forgotPasswordForm.controls['email'].dirty">
                        <i class="fa fa-close"></i>
                        Email Id is required
                    </div>
                </div>
            </div>
            
            
            
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-2">
                    <button pButton type="submit" label="Submit" [disabled]="!forgotPasswordForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            
        </div>
    </p-panel>
</form>
